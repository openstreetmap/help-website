<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
    <link rel="shortcut icon" href="/upfiles/favicon_1.ico" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="qa_content">
      <div id="top">
        <div id="search">
          <iframe src="https://duckduckgo.com/search.html?site=help.openstreetmap.org&prefill=Search questions using DuckDuckGo&focus=yes" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
        </div>
        <div id="logo">
          <a href="/">
            <img src="/upfiles/osm_help_logo_6.png" title="back to home page" alt="OpenStreetMap Help logo">
          </a>
        </div>
      </div>
      <div class="clear"></div>
      <div id="announcement">
        This is a static archive of our old OpenStreetMap Help Site.
        Please post any new questions and answers at <a href="https://community.openstreetmap.org/">community.osm.org</a>.
      </div>
      {{ block "main" . }}
      {{ end }}
    </div>

    <div class="clear"></div>
    <div id="ground">
      <div>
        <div class="footerLinks">
        </div>
        <p>
        </p>
      </div>
      <div id="licenseLogo">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/2.0/">
        <img src="/images/by-sa.svg" title="Creative Commons: Attribution - Share Alike" alt="cc-by-sa" width="88" height="31">
        </a>
        Content on this site is licensed under a <a href="http://creativecommons.org/licenses/by-sa/2.0/legalcode">Creative Commons Attribution Share Alike 2.0</a> license.
      </div>
      <div>
        Source code available on
        <a href="https://github.com/openstreetmap/help-website">
          GitHub
        </a>.
      </div>
    </div>

  </body>
</html>
